<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{childBean.id}'/>
		<f:event type="preRenderView" listener='#{childBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Child"/>

	<ui:define name="header">
		Child
	</ui:define>

	<ui:define name="subheader">
		View existing Child
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="childBeanChildFather" value="Father:"/>
			<h:link id="childBeanChildFather" outcome="/father/view" rendered="#{!empty childBean.child.father}" value="#{childBean.child.father}">
				<f:param name="id" value="#{childBean.child.father.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="childBeanChildMother" value="Mother:"/>
			<h:link id="childBeanChildMother" outcome="/mother/view" rendered="#{!empty childBean.child.mother}" value="#{childBean.child.mother}">
				<f:param name="id" value="#{childBean.child.mother.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="childBeanChildName1" value="Name 1:"/>
			<h:outputText id="childBeanChildName1" value="#{childBean.child.name1}"/>
			<h:outputText/>
			<h:outputLabel for="childBeanChildName2" value="Name 2:"/>
			<h:outputText id="childBeanChildName2" value="#{childBean.child.name2}"/>
			<h:outputText/>
			<h:outputLabel for="childBeanChildValue1" value="Value 1:"/>
			<h:outputText id="childBeanChildValue1" value="#{childBean.child.value1}"/>
			<h:outputText/>
			<h:outputLabel for="childBeanChildValue2" value="Value 2:"/>
			<h:outputText id="childBeanChildValue2" value="#{childBean.child.value2}"/>
			<h:outputText/>
			<h:outputLabel for="childBeanChildIsTrue1" value="Is True 1:"/>
			<h:outputText id="childBeanChildIsTrue1" value="#{childBean.child.isTrue1}"/>
			<h:outputText/>
			<h:outputLabel for="childBeanChildIsTrue2" value="Is True 2:"/>
			<h:outputText id="childBeanChildIsTrue2" value="#{childBean.child.isTrue2}"/>
			<h:outputText/>
			<h:outputLabel for="childBeanChildTextContent1" value="Text Content 1:"/>
			<h:inputTextarea id="childBeanChildTextContent1" value="#{childBean.child.textContent1}"/>
			<h:outputText/>
			<h:outputLabel for="childBeanChildTextContent2" value="Text Content 2:"/>
			<h:inputTextarea id="childBeanChildTextContent2" value="#{childBean.child.textContent2}"/>
			<h:outputText/>
			<h:outputLabel for="childBeanChildValidFrom" value="Valid From:"/>
			<h:outputText id="childBeanChildValidFrom" value="#{childBean.child.validFrom}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="childBeanChildValidTo" value="Valid To:"/>
			<h:outputText id="childBeanChildValidTo" value="#{childBean.child.validTo}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
