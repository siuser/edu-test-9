<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{childBean.page}'/>
		<f:event type="preRenderView" listener='#{childBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Child entities"/>

	<ui:define name="header">
		Child
	</ui:define>

	<ui:define name="subheader">
		Search Child entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="childBeanExampleFather" value="Father:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{fatherBean.converter}" id="childBeanExampleFather" value="#{childBean.example.father}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{fatherBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="childBeanExampleFather" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="childBeanExampleMother" value="Mother:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{motherBean.converter}" id="childBeanExampleMother" value="#{childBean.example.mother}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{motherBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="childBeanExampleMother" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="childBeanExampleName1" value="Name 1:"/>
						<h:panelGroup>
							<h:inputText id="childBeanExampleName1" maxLength="100" value="#{childBean.example.name1}"/>
							<h:message for="childBeanExampleName1" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="childBeanExampleName2" value="Name 2:"/>
						<h:panelGroup>
							<h:inputText id="childBeanExampleName2" maxLength="100" value="#{childBean.example.name2}"/>
							<h:message for="childBeanExampleName2" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="childBeanExampleIsTrue1" value="Is True 1:"/>
						<h:panelGroup>
							<h:selectOneMenu id="childBeanExampleIsTrue1" value="#{childBean.example.isTrue1}">
								<f:selectItem/>
								<f:selectItem itemLabel="Yes" itemValue="true"/>
								<f:selectItem itemLabel="No" itemValue="false"/>
							</h:selectOneMenu>
							<h:message for="childBeanExampleIsTrue1" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{childBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{childBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="childBeanPageItems" styleClass="data-table" value="#{childBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name 2"/>
					</f:facet>
					<h:link outcome="/child/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName2" value="#{_item.name2}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{childBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
