<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<head>
<title>View Evaluation rule groups</title>
<!--<h:outputStylesheet name="css/myStyle.css" />
  <link rel="stylesheet" type="text/css" href="${pageContext.request.contextPath}/resources/css/myStyle.css" />
<link rel="stylesheet" type="text/css" href="resources/css/myStyle.css" />  --> 
 <link rel="stylesheet" type="text/css" href="css/myStyle.css" />
 
</head>

<body>
	<p>
		<h:link value="Home" outcome="/index.xhtml" />
	</p>

	<h2>Evaluation rule groups</h2>

	<h:panelGroup rendered="#{empty configurationController.getConfigKeyValueAsList()}">
		<em>No registered groups in properties file</em>
	</h:panelGroup>
	<h:dataTable var="_evaluationRuleConfig" value="#{configurationController.getConfigKeyValueAsList()}"
		rendered="#{not empty configurationController.getConfigKeyValueAsList()}" styleClass="simpletablestyle">
		<h:column>
			<f:facet name="header">Group name</f:facet>
                #{_evaluationRuleConfig.get(0)}
            </h:column>
            
            <h:column>
			<f:facet name="header">Rules Ids</f:facet>
                #{_evaluationRuleConfig.get(1)}
            </h:column>

			<h:column>
			<f:facet name="header">Edit</f:facet>
                
            </h:column>
            
            <h:column>
			<f:facet name="header">Delete</f:facet>
                
            </h:column>



		
	</h:dataTable>
	
	
	
	
	
	<p></p>
	
	
	
	
	
	<p></p>
	<h:form id="ruleGroupRegistration">
	<h:outputLabel for="addRuleGroupPanelGridId" value="Add new  rule group" />
		<h:panelGrid columns="3" columnClasses="titleCell" border="1" 
		bgcolor="#E6E7E8" id="addRuleGroupPanelGridId">


			<h:outputLabel for="technicalRulesId" value="Group Name:" />
			<h:inputText id="technicalRulesId"
				value="#{configurationController.evaluationRuleGroupKey}" />
			<h:message for="technicalRulesId" errorClass="invalid" />
			
			<h:outputLabel for="groupId" value="Ids" />
			<h:inputText id="groupId"
				value="#{configurationController.evaluationRuleGroupValue}" />
			<h:message for="technicalRulesId" errorClass="invalid" />
			
			
			<h:outputLabel for="register" value="" />
				<h:commandButton id="register"
					action="#{configurationController.registerProperty}" value="Register"
					styleClass="register" />					
				<h:messages styleClass="messages" errorClass="invalid"
					infoClass="valid" warnClass="warning" globalOnly="true" />
			

			</h:panelGrid>
			
			
		
	</h:form>



</body>
</html>
